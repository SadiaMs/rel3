<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="sctyle.css">
</head>
<body>
    <h1>Dynamic Resume Builder</h1>
    <h1>~~By Sadia~~</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br>

            <!-- Profile Picture Upload -->
            <label for="profile-image">Profile Picture:</label>
            <input type="file" id="profile-image" name="profile-image" accept="image/*" required><br>
        </fieldset>

        <fieldset>
            <legend>Education Information</legend>
            <label for="education">Degree:</label>
            <textarea id="education" name="education" rows="4" required></textarea><br>
        </fieldset>

        <fieldset>
            <legend>Skills Information</legend>
            <label for="skills">Skills:</label>
            <textarea id="skills" name="skills" rows="4" required></textarea><br>
        </fieldset>

        <fieldset>
            <legend>Work Experience</legend>
            <label for="experience">Experience:</label>
            <textarea id="experience" name="experience" rows="4" required></textarea><br>
        </fieldset>

        <button type="submit">Build Resume</button>
    </form>

    <!-- Resume display area -->
    <div id="resume-display"></div>

    <script src="script.js"></script>
</body>
</html>
